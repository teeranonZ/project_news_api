<div class="form-container">
    <img src="https://t4.ftcdn.net/jpg/06/50/17/81/360_F_650178114_WCvMncO2Hhq6qhs2iiwq3i89n7NUlItn.jpg" alt="โลโก้" class="logo">
    <div class="form-header">
        <h1 class="title">แบบฟอร์มลงทะเบียน</h1>
        <div class="form-grid">
            <div class="row">
                <div class="col input-group" [ngClass]="{'error-input': submitted && errorFields.includes('Firstname')}">
                    <label for="first">ชื่อ:</label>
                    <input type="text" id="first" name="first" [(ngModel)]="first" placeholder="กรอกชื่อของคุณ" class="lt">
                    <div *ngIf="submitted && errorFields.includes('Firstname')" class="error-message">โปรดกรอกชื่อของคุณ</div>
                </div>
                <div class="col input-group">
                    <label for="last">นามสกุล:</label>
                    <input type="text" id="last" name="last" [(ngModel)]="last" placeholder="กรอกนามสกุลของคุณ" class="lt">
                    <div *ngIf="submitted && !last" class="error-message">โปรดกรอกนามสกุลของคุณ</div>
                </div>
            </div>
            <div class="row">
                <div class="col input-group" [ngClass]="{'error-input': submitted && !age}">
                    <label for="age">อายุ:</label>
                    <input type="text" id="age" [(ngModel)]="age" (keydown)="numberOnly($event, 'age')" name="age" placeholder="กรอกอายุของคุณ" class="lt">
                    <div *ngIf="submitted && !age" class="error-message">โปรดกรอกอายุของคุณ</div>
                </div>
                <div class="col input-group" [ngClass]="{'error-input': submitted && !gender}">
                    <label for="gender">เพศ:</label>
                    <select id="gender" [(ngModel)]="gender" class="gender lt">
                        <option value="">โปรดเลือกเพศ</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="LGBTQ+">LGBTQ+</option>
                    </select>
                    <div *ngIf="submitted && !gender" class="error-message">โปรดเลือกเพศ</div>
                </div>
            </div>
            <div class="row">
                <div class="col input-email input-group" [ngClass]="{'error-input': submitted && !email}">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" [(ngModel)]="email" placeholder="กรอกอีเมลของคุณ" class="email lt">
                    <div *ngIf="submitted && !email" class="error-message">โปรดกรอกอีเมลของคุณ</div>
                </div>
                <div class="col input-phone input-group" [ngClass]="{'error-input': submitted && !phone}">
                    <label for="phone">โทรศัพท์:</label>
                    <input type="text" id="phone" [(ngModel)]="phone" (keydown)="numberOnly($event, 'phone')" name="phone" placeholder="กรอกเบอร์โทรศัพท์ของคุณ" class="phone lt">
                    <div *ngIf="submitted && !phone" class="error-message">โปรดกรอกเบอร์โทรศัพท์ของคุณ</div>
                </div>
            </div>
            <div class="row">
                <div class="col input-password input-group">
                    <label for="pass">รหัสผ่าน:</label>
                    <input type="password" id="pass" [(ngModel)]="pass" placeholder="กรอกรหัสผ่านของคุณ" class="pass lt">
                    <div *ngIf="submitted && (!pass || pass.length < 8)" class="error-message">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร</div>
                </div>
                <div class="col input-confirmpassword input-group">
                    <label for="confirm_pass">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="confirm_pass" [(ngModel)]="confirm_pass" name="confirm_pass" placeholder="กรอกยืนยันรหัสผ่านของคุณ" class="confirm_pass lt">
                    <div *ngIf="submitted && (!confirm_pass || confirm_pass.length < 8)" class="error-message">โปรดยืนยันรหัสผ่านให้ถูกต้อง</div>
                </div>
            </div>
            <p class="error-message">{{errormessage}}</p>
            <div class="button-container">
                <button type="submit" (click)="adduser()">สมัคร</button>
                <button type="button" (click)="clearForm()">ยกเลิก</button>
            </div>
        </div>
    </div>
</div>
