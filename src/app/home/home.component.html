<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <!-- ใช้คอมโพเนนต์ tag-selector -->
          <app-tag-selector (tagSelected)="onTagSelected($event)"></app-tag-selector>
        </ul>
      </div>
      <a class="navbar-brand" (click)="logOut()">LogOut</a>
    </div>
  </nav>

  <div class="container-fluid mt-5 p-0 flex-grow-1">
    <h4 class="text-center">News</h4>
    <div class="row g-3 justify-content-center">
      <div *ngIf="newsDisplay.length > 0; else noNews" class="col-12">
        <div *ngFor="let article of newsDisplay" class="box5">
          <div class="box">
            <img [src]="article.urlToImage" class="img-fluid">
            <h5 class="mt-2 mb-2">{{ article.title }}</h5>
            <p>{{ article.description }}</p>
            <p><small>{{ article.publishedAt }}</small></p>
            <a [href]="article.url" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
          </div>
        </div>
      </div>
      <ng-template #noNews>
        <p>No news available for this category.</p>
      </ng-template>
    </div>
  </div>

  <footer class="page-footer font-small blue bg-dark text-center p-3"></footer>
</div>
